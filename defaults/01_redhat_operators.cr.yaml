apiVersion: "operators.coreos.com/v1alpha1"
kind: "CatalogSource"
metadata:
  name: "redhat-operators"
  namespace: "openshift-marketplace"
spec:
  sourceType: grpc
  image: registry.redhat.io/redhat/redhat-operator-index:v4.7
  displayName: "Red Hat Operators"
  publisher: "Red Hat"
  priority: -100
  updateStrategy:
    registryPoll:
      interval: 10m
